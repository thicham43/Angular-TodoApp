
<div class="w-full my-10 p-5 shadow-inner rounded">
    <div class="flex justify-between items-center">
        <a routerLink="/task/new" class="cursor-pointer rounded p-1 bg-gray-300 hover:bg-blue-300 hover:shadow-xl">
            <img src="../assets/img/add.png" class="max-w-xs h-5" title="Add new task">
        </a>
        <span class="self-end text-sm text-white bg-indigo-800 rounded px-2">
            <span class="pr-2 font-bold">{{ count_todo }}</span>
            <span class="bg-gradient-to-l from-indigo-800 to-indigo-600 px-1">To do</span>
        </span>
    </div>

    <div class="mt-3">
        <ul class="w-full shadow-inner">
            <li class="flex justify-between text-center py-2 bg-indigo-700 text-blue-200 font-semibold uppercase">
                <span class="w-4"></span>
                <span class="w-1/3">Task</span>
                <span class="w-1/6">Scheduled For</span>
                <span class="w-1/3">Details</span>
                <span class="w-16"></span>
                <span class="w-14"></span>
            </li>
            <li *ngFor="let task of tasks; index as index" class="text-center">
                <app-task-item [task]="task"
                               [sequence]="index + 1"
                               (task_deleted)="deleteTask(task)">
                </app-task-item>
            </li>
        </ul>
    </div>
</div>
