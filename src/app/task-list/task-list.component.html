
<div class="w-full my-10 p-5 shadow-inner rounded">
    <div class="flex justify-between">
        <a routerLink="/task/new" class="">
            <img src="../assets/img/add.png" class="max-w-xs h-8 cursor-pointer" title="Add new task">
        </a>
        <span class="self-center text-white bg-indigo-800 rounded-full px-3 pb-1">{{tasks.length}} Tasks</span>
    </div>

    <div class="mt-3">
        <ul class="w-full shadow-inner">
            <li class="flex justify-between text-center py-2 bg-indigo-700 text-blue-200 font-semibold uppercase">
                <span class="w-1/4">Task</span>
                <span class="w-1/5">Scheduled For</span>
                <span class="w-1/3">Details</span>
                <span class="w-1/7"></span>
                <span class="w-1/7"></span>
            </li>
            <li *ngFor="let task of tasks; index as index" class="text-center">
                <app-task-item [task]="task"
                               [sequence]="index + 1"
                               (task_deleted)="onTaskDeleted(task)">
                </app-task-item>
            </li>
        </ul>
    </div>
</div>
