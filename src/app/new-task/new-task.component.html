
<div class="flex justify-center mt-9 py-3 shadow-inner">
    
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="w-1/2 py-4 px-8 bg-indigo-400 border border-blue-600 rounded">
        <div class="flex mb-2">
            <label for="title" class="w-1/3 font-semibold">Title</label>
            <input id="title" type="text" formControlName="title" class="w-2/3 pl-2 rounded border border-gray-600"/>
        </div>
        <div class="flex mb-2">
            <label for="date" class="w-1/3 font-semibold">Scheduled For</label>
            <input id="date" type="date" formControlName="date" placeholder="Date" class="w-2/3 pl-2 rounded border border-gray-600"/>
        </div>
        <div class="flex mb-4">
            <label for="details" class="w-1/3 font-semibold">Details</label>
            <textarea id="details" type="text" formControlName="details" class="w-2/3 pl-2 rounded border border-gray-600"></textarea>
        </div>
        <div>
            <button type="submit" class="bg-green-400 border border-green-800 pb-1 px-3 rounded hover:bg-green-500">Save</button>
            <span class="mx-2 text-gray-700">-</span>
            <a routerLink="" class="text-gray-700 hover:underline">cancel</a>
        </div>
    </form>

</div>
