    
<div class="flex justify-between shadow-inner" (mouseover)="show_actions = true;" (mouseout)="show_actions = false;" 
     [class.bg-indigo-500]="sequence % 2 === 0" [class.bg-indigo-400]="sequence % 2 !== 0">
    <span class="w-4 px-1 bg-gray-300">{{ sequence }}</span>
    <a routerLink="/task/{{ task?.id }}" class="w-1/3 py-1 hover:underline">{{ task?.title }}</a>
    <span class="w-1/6 py-1">{{ task?.date | date:"dd/MM/yyyy" }}</span>
    <span class="w-1/3 py-1">{{ task?.details }}</span>
    <span class="w-16 py-1">{{ task?.is_done | DoneNotYet }}</span>
    <span class="w-14 p-1 flex flex-wrap content-center bg-indigo-800" [class.invisible]="!show_actions">
        <img (click)="onTaskDone()" src="../assets/img/checkmark.png" title="Marsk as done"
              class="max-w-xs h-4 mr-3 cursor-pointer" [class.invisible]="task?.is_done === true">
        <img (click)="task_deleted.emit()" src="../assets/img/delete.png" title="Delete task" 
              class="max-w-xs h-4 cursor-pointer" >
    </span>
</div>
